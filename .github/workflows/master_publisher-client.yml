# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - publisher-client

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build -- --configuration production
          
      - name: List dist output
        run: |
          ls -la dist
          ls -la dist/<project-name> || true
          ls -la dist/<project-name>/browser || true

      - name: Create site.zip (browser output)
        if: ${{ hashFiles('dist/<project-name>/browser/index.html') != '' }}
        run: |
          cd dist/<project-name>/browser
          zip -r ../../../site.zip .
          
      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: publisher-client
          slot-name: Production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_378A8A9D88C44011B30F8FC010508E5E }}
          package: site.zip


